const MONTHS_AR = ['', 'ŸäŸÜÿßŸäÿ±', 'ŸÅÿ®ÿ±ÿßŸäÿ±', 'ŸÖÿßÿ±ÿ≥', 'ÿ£ÿ®ÿ±ŸäŸÑ', 'ŸÖÿßŸäŸà', 'ŸäŸàŸÜŸäŸà', 'ŸäŸàŸÑŸäŸà', 'ÿ£ÿ∫ÿ≥ÿ∑ÿ≥', 'ÿ≥ÿ®ÿ™ŸÖÿ®ÿ±', 'ÿ£ŸÉÿ™Ÿàÿ®ÿ±', 'ŸÜŸàŸÅŸÖÿ®ÿ±', 'ÿØŸäÿ≥ŸÖÿ®ÿ±'];

let activeTab = 'all';
let activeFilter = 'all';
let searchQuery = '';
let completed = {};

function loadState() {
  try {
    const saved = localStorage.getItem('waleed2026');
    if (saved) completed = JSON.parse(saved);
  } catch(e) {}
}

function saveState() {
  try {
    localStorage.setItem('waleed2026', JSON.stringify(completed));
  } catch(e) {}
}

function getItemId(item) {
  return btoa(unescape(encodeURIComponent(item.title))).slice(0, 20);
}

function isCompleted(item) {
  return !!completed[getItemId(item)];
}

function toggleComplete(item) {
  const id = getItemId(item);
  if (completed[id]) delete completed[id];
  else completed[id] = true;
  saveState();
  render();
}

function getAllItems() {
  return [
    ...DATA.books_paper.map(b => ({...b, type: 'book', subtype: 'paper'})),
    ...DATA.books_digital.map(b => ({...b, type: 'book', subtype: 'digital'})),
    ...DATA.films_great.map(f => ({...f, type: 'film', subtype: 'great'})),
    ...DATA.films_beautiful.map(f => ({...f, type: 'film', subtype: 'beautiful'})),
    ...DATA.films_good.map(f => ({...f, type: 'film', subtype: 'good'})),
    ...DATA.series.map(s => ({...s, type: 'series', subtype: 'series'})),
    ...DATA.anime.map(a => ({...a, type: 'anime', subtype: 'anime'})),
  ];
}

function filterItems(items) {
  let filtered = items;
  if (searchQuery) {
    const q = searchQuery.toLowerCase();
    filtered = filtered.filter(i =>
      i.title.toLowerCase().includes(q) ||
      (i.author && i.author.toLowerCase().includes(q)) ||
      (i.desc && i.desc.toLowerCase().includes(q))
    );
  }
  if (activeFilter === 'done') filtered = filtered.filter(i => isCompleted(i));
  if (activeFilter === 'not-done') filtered = filtered.filter(i => !isCompleted(i));
  return filtered;
}

function createCard(item) {
  const done = isCompleted(item);
  let typeClass = item.type;
  let badgeClass = '', badgeText = '';

  if (item.type === 'book') {
    if (item.subtype === 'paper') { badgeClass = 'badge-paper'; badgeText = 'Ÿàÿ±ŸÇŸä'; }
    else if (item.subtype === 'digital') { badgeClass = 'badge-digital'; badgeText = 'ÿ£ÿ®ÿ¨ÿØ'; }
    else { badgeClass = 'badge-digital'; badgeText = 'ÿ£ÿ®ÿ¨ÿØ'; }
  } else if (item.type === 'film') {
    if (item.subtype === 'great') { badgeClass = 'badge-great'; badgeText = 'ÿπÿ∏ŸäŸÖ'; }
    else if (item.subtype === 'beautiful') { badgeClass = 'badge-beautiful'; badgeText = 'ÿ¨ŸÖŸäŸÑ'; }
    else { badgeClass = 'badge-good'; badgeText = 'ÿ¨ŸäÿØ'; }
  } else if (item.type === 'series') {
    badgeClass = 'badge-beautiful'; badgeText = 'ŸÖÿ≥ŸÑÿ≥ŸÑ';
  } else {
    badgeClass = 'badge-digital'; badgeText = 'ÿ£ŸÜŸÖŸä';
  }

  return `
    <div class="card ${typeClass} fade-in" style="${done ? 'opacity:0.5' : ''}">
      <div class="card-header">
        <span class="card-badge ${badgeClass}">${badgeText}</span>
      </div>
      <div class="card-title">${item.title}</div>
      <div class="card-meta">
        ${item.author ? `<span>${item.author}</span>` : ''}
        ${item.publisher ? ` ¬∑ <span>${item.publisher}</span>` : ''}
      </div>
      ${item.desc ? `<div class="card-description">${item.desc}</div>` : ''}
      <div class="card-footer">
        <div class="card-schedule">üìÖ ${MONTHS_AR[item.month]} 2026</div>
        <button class="check-btn ${done ? 'checked' : ''}" onclick="toggleComplete(${JSON.stringify(item).replace(/"/g, '&quot;')})">‚úì</button>
      </div>
    </div>
  `;
}

function renderSection(title, icon, items) {
  if (!items.length) return '';
  return `
    <div class="section-title"><span class="icon">${icon}</span> ${title}</div>
    <div class="grid">${items.map(createCard).join('')}</div>
  `;
}

function renderTimeline() {
  const allItems = getAllItems();
  const currentMonth = 2;
  let html = `
    <div class="timeline-section">
      <div class="section-title"><span class="icon">üìÖ</span> ÿßŸÑÿ¨ÿØŸàŸÑ ÿßŸÑÿ≤ŸÖŸÜŸä ¬∑ ŸÅÿ®ÿ±ÿßŸäÿ± - ÿØŸäÿ≥ŸÖÿ®ÿ± 2026</div>
      <div class="legend">
        <div class="legend-item"><div class="legend-dot" style="background:var(--accent-gold)"></div>ŸÉÿ™ÿ®</div>
        <div class="legend-item"><div class="legend-dot" style="background:var(--accent-emerald)"></div>ÿ£ŸÅŸÑÿßŸÖ</div>
        <div class="legend-item"><div class="legend-dot" style="background:var(--accent-rose)"></div>ŸÖÿ≥ŸÑÿ≥ŸÑÿßÿ™</div>
        <div class="legend-item"><div class="legend-dot" style="background:var(--accent-violet)"></div>ÿ£ŸÜŸÖŸä</div>
      </div>
      <div class="timeline">
  `;
  for (let m = 2; m <= 12; m++) {
    const monthItems = allItems.filter(i => i.month === m);
    const books = monthItems.filter(i => i.type === 'book');
    const films = monthItems.filter(i => i.type === 'film');
    const series = monthItems.filter(i => i.type === 'series');
    const anime = monthItems.filter(i => i.type === 'anime');
    const completedCount = monthItems.filter(i => isCompleted(i)).length;

    html += `
      <div class="timeline-month ${m === currentMonth ? 'current' : ''}" onclick="showMonthPopup(${m})">
        <div class="timeline-month-name">${MONTHS_AR[m]}</div>
        <div class="timeline-dots">
          ${books.map(() => '<div class="timeline-dot book-dot"></div>').join('')}
          ${films.map(() => '<div class="timeline-dot film-dot"></div>').join('')}
          ${series.map(() => '<div class="timeline-dot series-dot"></div>').join('')}
          ${anime.map(() => '<div class="timeline-dot anime-dot"></div>').join('')}
        </div>
        <div class="timeline-count">${completedCount}/${monthItems.length}</div>
      </div>
    `;
  }
  html += '</div></div>';
  return html;
}

function showMonthPopup(month) {
  const allItems = getAllItems().filter(i => i.month === month);
  const popup = document.getElementById('monthPopup');
  const overlay = document.getElementById('overlay');
  document.getElementById('popupTitle').textContent = `${MONTHS_AR[month]} 2026`;

  const colorMap = { book: 'var(--accent-gold)', film: 'var(--accent-emerald)', series: 'var(--accent-rose)', anime: 'var(--accent-violet)' };
  document.getElementById('popupContent').innerHTML = allItems.map(i => `
    <div class="popup-item">
      <div class="popup-dot" style="background:${colorMap[i.type]}"></div>
      <div class="popup-item-text">${i.title}${i.author ? ' ‚Äî ' + i.author : ''}</div>
    </div>
  `).join('');

  popup.classList.add('show');
  overlay.classList.add('show');
}

function closePopup() {
  document.getElementById('monthPopup').classList.remove('show');
  document.getElementById('overlay').classList.remove('show');
}

function updateStats() {
  const all = getAllItems();
  const books = all.filter(i => i.type === 'book');
  const films = all.filter(i => i.type === 'film');
  const series = all.filter(i => i.type === 'series');
  const anime = all.filter(i => i.type === 'anime');

  document.getElementById('bookCount').textContent = books.length;
  document.getElementById('filmCount').textContent = films.length;
  document.getElementById('seriesCount').textContent = series.length;
  document.getElementById('animeCount').textContent = anime.length;

  const totalDone = all.filter(i => isCompleted(i)).length;
  const pct = Math.round((totalDone / all.length) * 100);
  document.getElementById('progressBar').style.width = pct + '%';
  document.getElementById('progressText').textContent = `${totalDone}/${all.length} (${pct}%)`;
}

function render() {
  const area = document.getElementById('contentArea');
  const controls = document.getElementById('filterControls');
  updateStats();

  if (activeTab === 'timeline') {
    area.innerHTML = renderTimeline();
    controls.style.display = 'none';
    return;
  }
  controls.style.display = 'flex';

  let html = '';

  if (activeTab === 'all' || activeTab === 'books') {
    const paper = filterItems(DATA.books_paper.map(b => ({...b, type:'book', subtype:'paper'})));
    const digital = filterItems(DATA.books_digital.map(b => ({...b, type:'book', subtype:'digital'})));
    html += renderSection('ÿßŸÑŸÉÿ™ÿ® ÿßŸÑŸàÿ±ŸÇŸäÿ©', 'üìñ', paper);
    html += renderSection('ŸÉÿ™ÿ® ÿ£ÿ®ÿ¨ÿØ', 'üì±', digital);
  }

  if (activeTab === 'all' || activeTab === 'films') {
    const great = filterItems(DATA.films_great.map(f => ({...f, type:'film', subtype:'great'})));
    const beautiful = filterItems(DATA.films_beautiful.map(f => ({...f, type:'film', subtype:'beautiful'})));
    const good = filterItems(DATA.films_good.map(f => ({...f, type:'film', subtype:'good'})));
    html += renderSection('ÿ£ŸÅŸÑÿßŸÖ ÿπÿ∏ŸäŸÖÿ©', 'üèÜ', great);
    html += renderSection('ÿ£ŸÅŸÑÿßŸÖ ÿ¨ŸÖŸäŸÑÿ©', '‚ú®', beautiful);
    html += renderSection('ÿ£ŸÅŸÑÿßŸÖ ÿ¨ŸäÿØÿ©', 'üé¨', good);
  }

  if (activeTab === 'all' || activeTab === 'series') {
    const s = filterItems(DATA.series.map(s => ({...s, type:'series', subtype:'series'})));
    html += renderSection('ÿßŸÑŸÖÿ≥ŸÑÿ≥ŸÑÿßÿ™ ÿßŸÑÿ™ŸÑŸÅÿ≤ŸäŸàŸÜŸäÿ©', 'üì∫', s);
  }

  if (activeTab === 'all' || activeTab === 'anime') {
    const a = filterItems(DATA.anime.map(a => ({...a, type:'anime', subtype:'anime'})));
    html += renderSection('ÿßŸÑÿ£ŸÜŸÖŸä', '‚õ©Ô∏è', a);
  }

  if (!html.trim()) {
    html = '<div class="empty-state"><div class="empty-state-icon">üîç</div><p>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨</p></div>';
  }

  area.innerHTML = html;
}

document.querySelectorAll('.nav-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    activeTab = tab.dataset.tab;
    render();
  });
});

document.querySelectorAll('.filter-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeFilter = btn.dataset.filter;
    render();
  });
});

document.getElementById('searchInput').addEventListener('input', (e) => {
  searchQuery = e.target.value;
  render();
});

document.getElementById('popupClose').addEventListener('click', closePopup);
document.getElementById('overlay').addEventListener('click', closePopup);

// Theme toggle
function loadTheme() {
  const saved = localStorage.getItem('waleed2026-theme');
  if (saved === 'light') {
    document.documentElement.setAttribute('data-theme', 'light');
    document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
  }
}

document.getElementById('themeToggle').addEventListener('click', () => {
  const isLight = document.documentElement.getAttribute('data-theme') === 'light';
  if (isLight) {
    document.documentElement.removeAttribute('data-theme');
    document.getElementById('themeToggle').textContent = 'üåô';
    localStorage.setItem('waleed2026-theme', 'dark');
  } else {
    document.documentElement.setAttribute('data-theme', 'light');
    document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
    localStorage.setItem('waleed2026-theme', 'light');
  }
});

loadTheme();
loadState();
render();
</script>
